apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rw-automotive-ingress
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # For SSL
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
spec:
  tls:
  - hosts:
    - rwgeneralautomotiveandtires.com
    - www.rwgeneralautomotiveandtires.com
    secretName: rw-automotive-tls
  rules:
  - host: rwgeneralautomotiveandtires.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rw-automotive-web-service
            port:
              number: 80
  - host: www.rwgeneralautomotiveandtires.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rw-automotive-web-service
            port:
              number: 80
